{% extends 'layout.html' %}

{% block title %}Confirm Deletion{% endblock %}

{% block content %}
<div class="my-8">
    <h1 class="text-3xl font-semibold">Are you sure you want to delete this tweet?</h1>
    <div class="mt-4">
        <p>{{ tweet.text }}</p>
        {% if tweet.photo %}
        <div class="mt-4">
            <img src="{{ tweet.photo.url }}" alt="Tweet Photo" class="w-full rounded-md">
        </div>
        {% endif %}
        <form method="post" class="mt-6">
            {% csrf_token %}
            <button type="submit" class="bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700">Yes, Delete</button>
            <a href="{% url 'tweet_list' %}" class="text-blue-600 hover:underline ml-4">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
