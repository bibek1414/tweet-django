{% extends 'layout.html' %}

{% block content %}
  <div class="max-w-md mx-auto">
    <h2 class="text-2xl font-semibold mb-4">Login</h2>
    
    <form method="POST" class="space-y-4">
      {% csrf_token %}
      
      <div>
        <label for="id_username" class="block text-sm font-medium">Username</label>
        <input type="text" name="username" class="mt-1 p-2 w-full border border-gray-300 rounded-md" required>
      </div>
      
      <div>
        <label for="id_password" class="block text-sm font-medium">Password</label>
        <input type="password" name="password" class="mt-1 p-2 w-full border border-gray-300 rounded-md" required>
      </div>
      
      <button type="submit" class="w-full p-2 bg-blue-500 text-white rounded-md">Log in</button>
      
      <p class="text-center mt-4">
        Don't have an account? <a href="{% url 'user_register' %}" class="text-blue-500">Register here</a>.
      </p>
    </form>
  </div>
{% endblock %}
